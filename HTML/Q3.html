<p>Each table starts with a table tag. Each table row starts with a tr tag. Each table data starts with a td tag.</p>
<p><b>One column:</b><p>
	<table>
		<tr >
		<td>1000</td>
		</tr>
	</table>
<p><b>One row and three columns:</b><p>
	<table>
		<tr >
		<td>1000</td>
		<td>2000</td>
		<td>3000</td>
		</tr>
	</table>
<p><b>Two rows and three columns:</b><p>
	<table>
		<tr >
		<td>1000</td>
		<td>2000</td>
		<td>3000</td>
		</tr>
		<tr >

		</tr>
	</table>
